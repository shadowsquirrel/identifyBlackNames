<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="css/frame.css">
    <link rel="stylesheet" href="css/csFrame.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />

    <title>Guess the Race</title>

</head>
<body>

    <buttton type='button' class='myButton0' id='disconnectButton'>Disconnect</buttton>

    <div id=start></div>

    <div class = 'wrap  noselect' style='justify-content:flex-start;margin-top:30px;'>


        <div class = 'all' style='margin-right:0px;margin-left:3%;'>

            <div class='frame-buttons-A'>

            </div>

            <div class='frame-A'>


                <div class='frame-A-0' id='frame-0'>

                    <div class='frame-A-0-0' id='frame-0-0'>

                        <div class='innerWrap'>
                            <p class='nameText'>
                                <span id=myScore>?</span>
                            </p>
                        </div>

                    </div>

                </div>

            </div>

            <div class='frame-buttons-B'>
                <button type="button" class='myButton1' id='showScoreButton'>Show Score</button>
                <button type="button" class='myButton2' id='doneButton'>Done</button>
            </div>


        </div>


    </div>

    <div id=end></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/calculateScore.js"></script>

</body>
</html>
